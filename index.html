<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <div class="dashboard">
    
    <div class="profile">
      <div>
        <img src="./images/image-jeremy.png">
        <p>Report for</p>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="profile-options">
        <p>Daily</p>
        <p class="active">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="card work">
      <div class="card-title">Work</div>
      <div class="card-hours">32hrs</div>
      <div class="card-previous">Last Week - 36hrs</div>
    </div>
    <div class="card play">
      <div class="card-title">Play</div>
      <div class="card-hours">10hrs</div>
      <div class="card-previous">Last Week - 8hrs</div>
    </div>
    <div class="card study">
      <div class="card-title">Study</div>
      <div class="card-hours">4hrs</div>
      <div class="card-previous">Last Week - 7hrs</div>
    </div>
    <div class="card exercise">
      <div class="card-title">Exercise</div>
      <div class="card-hours">4hrs</div>
      <div class="card-previous">Last Week - 5hrs</div>
    </div>
    <div class="card social">
      <div class="card-title">Social</div>
      <div class="card-hours">5hrs</div>
      <div class="card-previous">Last Week - 10hrs</div>
    </div>
    <div class="card self-care">
      <div class="card-title">Self Care</div>
      <div class="card-hours">2hrs</div>
      <div class="card-previous">Last Week - 2hrs</div>
    </div>
  </div>
</body>
</html>
